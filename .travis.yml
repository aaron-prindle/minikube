language: go
go:
- 1.6.3
go_import_path: k8s.io/minikube
before_install:
- go get github.com/mattn/goveralls
- go get golang.org/x/tools/cmd/cover
install:
- echo "Don't run anything."
script:
- make test
- $GOPATH/bin/goveralls -coverprofile=out/coverage.cov -service=travis-ci -repotoken $COVERALLS_TOKEN
env:
  global:
  - secure: 
